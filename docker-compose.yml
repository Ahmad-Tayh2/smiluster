version: '3.8'

services:
  # MariaDB Database
  database:
    image: mariadb:11.2
    container_name: smiluster-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-smiluster_root_pass}
      MARIADB_DATABASE: ${DATABASE_NAME:-smiluster}
      MARIADB_USER: ${DATABASE_USERNAME:-smiluster_user}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:-smiluster_pass}
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    networks:
      - smiluster-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: smiluster-api
    restart: unless-stopped
    environment:
      DATABASE_NAME: ${DATABASE_NAME:-smiluster}
      DATABASE_HOST: database
      DATABASE_PORT: 3306
      DATABASE_USERNAME: ${DATABASE_USERNAME:-smiluster_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-smiluster_pass}
      DATABASE_DIALECT: mariadb
      SERVER_PORT: 3000
      TOKEN_SECRET_KEY: ${TOKEN_SECRET_KEY:-your_secret_key_change_this_in_production}
      SMILUSRER_EMAIL: ${SMILUSRER_EMAIL}
      SMILUSRER_EMAIL_PASS: ${SMILUSRER_EMAIL_PASS}
      NODE_ENV: production
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - api_uploads:/app/public/files
      - api_images:/app/public/images
    networks:
      - smiluster-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: smiluster-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - smiluster-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  smiluster-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  api_uploads:
    driver: local
  api_images:
    driver: local
